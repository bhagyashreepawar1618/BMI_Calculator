<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content1">
    <div id="content-box">
        <div id="heading">
            <h1>BMI CALCULATOR</h1>
        </div>

        <div>
            <p>Enter Your Weight:</p>
            <input id="weight" type="number" placeholder="Enter Weight In Kg...">
        </div>

        <div>
            <p>Enter Your Height:</p>
            <input id="height"type="number" placeholder="Enter Height In Cm...">
        </div>

        <div>
            <button id="calculate" class="buttons">CALCULATE</button>
        </div>

        <div>
            <botton id="reset" class="buttons">RESET</botton>
        </div>

        <div id="final-BMI">
            <p id="BMI" class="buttons">BMI:</p>
        </div>

    </div>
    </div>
    
    
    <!-- form which displays information about BMI  -->
    <div id="content-box2">
        <div id="chart">
        <h1>
            WHO Adult BMI Categories
        </h1>
        <div id="img-box">
            
        </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
